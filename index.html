<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUBQ SOCIETY – Peptide Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #111;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    /* Hero banner image at top */
    .hero {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 12px auto; /* small bottom space now */
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 0 auto 20px auto;
      width: 90%;
      max-width: 900px;
    }

    .logo {
      width: 60px;
      height: 60px;
      flex-shrink: 0;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 0;
    }

    .wrap {
      width: 90%;
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      background: #1b1b1b;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 0;
    }

    .quick-select button {
      background: #222;
      color: #fff;
      border: 1px solid #333;
      border-radius: 50px;
      padding: 5px 12px;
      margin: 5px;
      cursor: pointer;
    }

    .quick-select button.active {
      background: #4a4aff;
    }

    .visual-aid {
      background: #1b1b1b;
      border-radius: 12px;
      padding: 20px;
    }

    .slider-container {
      position: relative;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .slider {
      width: 100%;
    }

    .info-boxes {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .info-box {
      flex: 1 1 150px;
      background: #111;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }

    .info-box strong {
      display: block;
      font-size: 1.5rem;
    }

    .disclaimer {
      font-size: 0.8rem;
      opacity: 0.7;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <!-- Large SUBQ SOCIETY banner at top -->
  <img src="IMG_20250926_184644.png"
       alt="SUBQ SOCIETY – THE UNDERGROUND PROTOCOL"
       class="hero">

  <div class="wrap">
    <header>
      <div class="logo">
        <img src="IMG_20250926_184642.png" alt="Snake syringe logo">
      </div>
      <h1>Peptide Calculator</h1>
    </header>

    <div class="card">
      <h2>Setup</h2>
      <label>
        Peptide per vial (mg)
        <input type="number" id="peptidePerVial" value="5">
      </label>
      <label>
        Diluent added (mL)
        <input type="number" id="diluentAdded" value="2">
      </label>
      <label>
        Syringe size (units scale)
        <select id="syringeSize">
          <option value="30">30-unit (short)</option>
          <option value="50">50-unit</option>
          <option value="100">100-unit</option>
        </select>
      </label>
      <label>
        Desired dose (mcg)
        <input type="number" id="desiredDose" value="50">
      </label>

      <div class="quick-select">
        <button data-dose="50">50 mcg</button>
        <button data-dose="100">100 mcg</button>
        <button data-dose="250">250 mcg</button>
        <button data-dose="500">500 mcg</button>
      </div>

      <p>Assumes a U-100 insulin syringe where <strong>1 unit = 0.01 mL</strong>. Calculations update as you type.</p>
    </div>

    <div class="visual-aid">
      <h2>Visual Aid</h2>
      <p id="doseText">To have a dose of 50 mcg pull the syringe to 2 units</p>

      <div class="slider-container">
        <input type="range" id="syringeSlider" class="slider" min="0" max="30" value="2">
      </div>

      <div class="info-boxes">
        <div class="info-box">
          <span>Units to pull</span>
          <strong id="unitsPull">2</strong>
          <small id="mlPull">≈ 0.020 mL</small>
        </div>
        <div class="info-box">
          <span>Potency</span>
          <strong id="potencyPerUnit">25</strong>
          <small>mcg per unit</small>
        </div>
      </div>

      <p class="disclaimer">This calculator is for educational use only. Not medical advice.</p>
    </div>
  </div>

  <script>
    const peptidePerVial = document.getElementById('peptidePerVial');
    const diluentAdded = document.getElementById('diluentAdded');
    const syringeSize = document.getElementById('syringeSize');
    const desiredDose = document.getElementById('desiredDose');
    const doseText = document.getElementById('doseText');
    const syringeSlider = document.getElementById('syringeSlider');
    const unitsPull = document.getElementById('unitsPull');
    const mlPull = document.getElementById('mlPull');
    const potencyPerUnit = document.getElementById('potencyPerUnit');

    document.querySelectorAll('.quick-select button').forEach(btn => {
      btn.addEventListener('click', () => {
        desiredDose.value = btn.dataset.dose;
        updateCalc();
      });
    });

    [peptidePerVial, diluentAdded, syringeSize, desiredDose].forEach(el => {
      el.addEventListener('input', updateCalc);
    });

    function updateCalc() {
      const peptideMg = parseFloat(peptidePerVial.value) || 0;
      const diluentMl = parseFloat(diluentAdded.value) || 0;
      const doseMcg = parseFloat(desiredDose.value) || 0;

      const totalMcg = peptideMg * 1000;
      const mcgPerMl = totalMcg / diluentMl;
      const mcgPerUnit = mcgPerMl * 0.01; // U-100

      const units = doseMcg / mcgPerUnit;
      const mL = units * 0.01;

      syringeSlider.max = syringeSize.value;
      syringeSlider.value = units;

      doseText.textContent = `To have a dose of ${doseMcg} mcg pull the syringe to ${units.toFixed(0)} units`;
      unitsPull.textContent = units.toFixed(0);
      mlPull.textContent = `≈ ${mL.toFixed(3)} mL`;
      potencyPerUnit.textContent = mcgPerUnit.toFixed(0);
    }

    updateCalc();
  </script>
</body>
</html>
